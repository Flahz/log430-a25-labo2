name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0-debian
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: labo02_db
          MYSQL_USER: labo02
          MYSQL_PASSWORD: labo02
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout dÃ©pot
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Attendre que MySQL soit prÃªt
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          for i in {30..0}; do
            if mysql -h 127.0.0.1 -u root -proot -e 'SELECT 1'; then
              break
            fi
            echo 'MySQL is unavailable - sleeping'
            sleep 1
          done

      - name: Initialiser la base de donnÃ©es
        run: |
          mysql -h 127.0.0.1 -u root -proot labo02_db < db-init/init.sql

      - name: Creer fichier .env
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=labo02_db" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_DB=0" >> .env

      - name: ExÃ©cuter les tests
        run: |
          cd src
          python -m pytest tests/test_store_manager.py -v

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ vars.VM_PORT }}
          script: |
            # Naviguer vers le rÃ©pertoire de l'application
            cd ~/log430-a25-labo2
            
            # Mettre Ã  jour le code depuis GitHub
            git pull origin main
            
            # ArrÃªter les conteneurs existants
            docker compose down
            
            # Reconstruire les images avec le nouveau code
            docker compose build --no-cache
            
            # RedÃ©marrer les services
            docker compose up -d
            
            # VÃ©rifier que tout fonctionne
            sleep 5
            docker compose ps
            
            echo "âœ… Deployment completed successfully!"
            echo "ðŸš€ Application deployed at: http://${{ vars.VM_HOST }}:5000"